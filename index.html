      class="hidden text-center text-3xl sm:text-4xl md:text-5xl font-black drop-shadow-2xl animate-fadeIn px-6">

      class="fixed px-8 py-5 text-xl font-bold bg-gradient-to-r from-pink-500 to-red-500 text-white rounded-full shadow-2xl hover:scale-125 transition-all duration-300 hidden z-20">

  <!-- Au cas ou la go n'entre pas son nom -->
<div id="warningPopup" class="fixed inset-0 bg-black/70 flex items-center justify-center z-50 hidden">
  <div class="bg-white text-gray-800 rounded-3xl p-8 max-w-sm w-11/12 text-center shadow-2xl animate-scaleIn">

      J'aurai besoin de ton nom avant qu'on ne continue ğŸ˜Š
    </p>

    <button
      onclick="closeWarning()"
      class="px-8 py-3 bg-gradient-to-r from-pink-500 to-rose-500 text-white rounded-full font-semibold hover:scale-105 transition-all">
      Okay ! Je le mettrai...
    </button>

</div>

  <script>
    const namePopup = document.getElementById('namePopup');
    const dynamicTitle = document.getElementById('dynamicTitle');
    const nameDisplay = document.getElementById('nameDisplay');
    const userNameInput = document.getElementById('userName');
    const ouiBtn = document.getElementById('oui');
    const nonBtn = document.getElementById('non');
    const success = document.getElementById('success');

    const isMobile = () => window.innerWidth < 768;

    window.addEventListener('load', () => {
      userNameInput.focus();
    });

    function startValentine() {
      const name = userNameInput.value.trim();
      if (!name) {
  warningPopup.classList.remove('hidden');
  return;
}


      namePopup.style.display = 'none';
      nameDisplay.textContent = name;

      dynamicTitle.classList.remove('hidden');
      ouiBtn.classList.remove('hidden');
      nonBtn.classList.remove('hidden');

      positionButtons();
    }

    function positionButtons() {
      const spacing = isMobile() ? 20 : 40;
      ouiBtn.style.left = `calc(50% - ${160 + spacing}px)`;
      ouiBtn.style.top = '60%';

      nonBtn.style.left = `calc(50% + ${spacing}px)`;
      nonBtn.style.top = '60%';
    }

    function moveNonButton() {
      const maxX = window.innerWidth - nonBtn.offsetWidth;
      const maxY = window.innerHeight - nonBtn.offsetHeight;

      nonBtn.style.left = Math.random() * maxX + 'px';
      nonBtn.style.top = Math.random() * maxY + 'px';
    }

    function growOuiButton() {
      const scale = parseFloat(ouiBtn.dataset.scale || 1);
      if (scale < 2) {
        const newScale = scale + 0.2;
        ouiBtn.dataset.scale = newScale;
        ouiBtn.style.transform = `scale(${newScale})`;
      }
    }

    function closeWarning() {
  warningPopup.classList.add('hidden');
  userNameInput.focus();
}


    nonBtn.addEventListener('mouseenter', moveNonButton);
    nonBtn.addEventListener('click', (e) => {
      e.preventDefault();
      moveNonButton();
      growOuiButton();
    });

    ouiBtn.addEventListener('mouseenter', growOuiButton);
    ouiBtn.addEventListener('click', () => {
      ouiBtn.style.display = 'none';
      nonBtn.style.display = 'none';
      dynamicTitle.style.display = 'none';
      success.classList.remove('hidden');
    });

    userNameInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') startValentine();
    });
  </script>

</body>
